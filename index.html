<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">

    <!-- Outfit Font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="wrapper">
            <section class="main__container">
                <div class="card">

                    <div class="card__image">
                        <img class="equilibrium" src="images/image-equilibrium.jpg">
                        <div class="image__overlay">
                            <img class="eye-icon" src="images/icon-view.svg">
                        </div>
                    </div>
                    
                    <div class="main__text">
                        <h1 class="title">Equilibrium #3429</h1>
                        <p class="description">Our Equilibrium collection promotes balance and calm</p>
                    </div>

                    <div class="main__info__container">
                        <div class="info">
                            <img src="images/icon-ethereum.svg">
                            <p class="price">0.041 ETH</p>
                        </div>
                        <div class="info">
                            <img src="images/icon-clock.svg">
                            <p class="description">3 days left</p>
                        </div>
                    </div>

                    <div class="main__name__container">
                        <img class="avatar" src="images/image-avatar.png">
                        <p class="description">Creation of <span class="name">Jules Wyvern</span></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
